name: Release Notes to Confluence Publisher
author: Gershon Alvais
description: Confluence Release BOT. This action will create a release page in Confluence with the release notes.
branding:
  icon: "book"
  color: "blue"

inputs:
  spaceId:
    description: Confluence space id. This is the space where the release page will be created.
    required: true
    type: string
  status:
    required: true
    type: string
  title:
    description: Title of the page. Release tag.
    required: true
    type: string
  parentId:
    description: Parent page id. The release page will be created under this page.
    required: true
    type: string
  ConfluenceBaseUrl:
    description: Confluence base url
    required: true
    type: string
  ConfluenceSpaceKey:
    description: Confluence space key
    type: string
  tag: 
    required: true
    type: string
  confluence_email:
    description: "Confluence Email"
    required: true
    type: string
  github_api_token:
    description: "Github API Token"
    required: false
    type: string
  confluence_api_token:
    description: "Confluence API Token"
    required: true
    type: string
  appName:
    description: Name of the app. This will be used in the release notes.
    required: true
    type: string
  repoOwner:
    description: Owner of the repository. This will be used to fetch the release notes.
    required: true
    type: string
  repoName:
    description: Name of the repository. This will be used to fetch the release notes.
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Get CHANGELOG
      id: get-changelog
      uses: actions/github-script@v7
      with:
        script: |
          const repoOwner = '${{ inputs.repoOwner }}'; 
          const repoName = '${{ inputs.repoName }}'; 
          const branch = 'main'; // Specify your branch name here

          // Fetch the contents of CHANGELOG.md directly
          const { data: fileInfo } = await github.rest.repos.getContent({
            owner: repoOwner,
            repo: repoName,
            path: 'CHANGELOG.md',
            ref: branch
          });

          // Decode the content if it's base64 encoded
          const changelogContent = Buffer.from(fileInfo.content, 'base64').toString('utf-8');
          
          console.log(changelogContent); // Log for debugging

          // Return the changelog content
          return {
            changelogContent
          };
          
    - name: Create or Update Release Notes Page in Confluence
      id: create_or_update_confluence_page
      shell: bash
      env:
        RELEASE_NOTES: ${{ steps.get-changelog.outputs.changelogContent }}
        RELEASE_URL: "https://github.com/${{ inputs.repoOwner }}/${{ inputs.repoName }}/blob/main/CHANGELOG.md"  # Adjust the URL if necessary
      run: |
        parent_id="${{ inputs.parentId }}"
        echo "Parent Page ID: $parent_id"  # Log parent page ID

        # Get existing page content
        existing_page_response=$(curl --request GET \
          --url "${{ inputs.ConfluenceBaseUrl }}/rest/api/content/${parent_id}?expand=body.storage,version" \
          --user "${{ inputs.confluence_email}}:${{ inputs.confluence_api_token }}" \
          --header 'Accept: application/json' \
          --silent)

        # Extract existing version
        existing_version=$(echo "$existing_page_response" | jq -r '.version.number')

        # Print the existing version
        echo "Existing version: $existing_version"

        # Create new release notes content
        # Uistite sa, že RELEASE_NOTES je správne naformátovaný
        combined_content="### Release [${{ inputs.tag }}](${RELEASE_NOTES}) $(date)<br><br>${{ steps.get-changelog.outputs.changelogContent }}"

        # Log changelog content for debugging
        echo "Changelog Content: $RELEASE_NOTES"

        # Check if combined_content is empty
        if [[ -z "$combined_content" ]]; then
          echo "Combined content is empty. Aborting update."
          exit 1
        fi

        # Increment version number
        new_version=$((existing_version + 1))

        # Create updated payload
        payload=$(jq -n \
            --arg value "$combined_content" \
            --arg version "$new_version" \
            --arg title "${{ inputs.title }}" \
            '{
                "version": {
                    "number": ($version | tonumber)
                },
                "title": $title,
                "type": "page",
                "body": {
                    "storage": {
                        "value": $value,
                        "representation": "wiki"  # Použite "storage" pre starší editor
                    }
                }
            }')

        echo "Payload: $payload"  # Log payload

        # Update existing page with new content
        update_response=$(curl --request PUT \
          --url "${{ inputs.ConfluenceBaseUrl }}/rest/api/content/${parent_id}" \
          --user "${{ inputs.confluence_email }}:${{ inputs.confluence_api_token }}" \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --data "$payload")

        echo "Update Response: $update_response"  # Log update response




